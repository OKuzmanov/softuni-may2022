<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <th:block th:each="offerRow : ${offerRows}">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <th:block th:each="offer : ${offerRow}">
                <div class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
                    <div class="card-img-top-wrapper">
                        <img class="card-img-top" src="/" alt="Car image">
                    </div>
                    <div class="card-body pb-1">
                        <h5 class="card-title">
                            Offer year Brand name Model name</h5>
                    </div>
                    <ul class="offer-details list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="card-text"><span>• Mileage</span></div>
                            <div class="card-text"><span>• Price</span></div>
                            <div class="card-text"><span>• Engine type</span></div>
                            <div class="card-text"><span>• Transmission type</span></div>
                        </li>
                    </ul>
                    <div class="card-body">
                        <a class="card-link" th:href="@{/offers/details/{id}(id=${offer.id})}">Details</a>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>

    <div class="container-fluid container-fluid row justify-content-center">
        <nav>
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">First</a></li>
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                <li class="page-item"><a class="page-link" href="#">Last</a></li>
            </ul>
        </nav>
    </div>


    <div>
        <footer></footer>
    </div>

</body>
</html>
